<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">

    <div class="intro-section">
        <div class="slide-1" th:style="'background:url(' + @{/images/programming_banner.jpg} + ');'" data-stellar-background-ratio="0.8">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12">
                        <div class="row ">
                            <div class="col-4 text-center">
                                <div th:each="courseSubsection : ${courseSubsectionList}">
                                    <div class="col-12 my-2" >
                                        <form th:action="@{/sections/{id}(id=${idCourseSection})}" method="get">
                                            <input type="hidden" name="part" value="0">
                                            <button class="btn btn-primary" th:name="idSub" th:value="${courseSubsection.getId()}" th:text="${courseSubsection.getName()}"></button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-8 text-center " th:utext="${theory.getTheoryContent()}"></div>
                            <div class="col-10"></div>
                            <div class="col-2 align-items-center">
                                <form th:action="@{/sections/{id}(id=${idCourseSection})}" method="get">
                                    <input type="hidden" name="part" th:value="${nextPart}">
                                    <button class="btn btn-primary" th:name="idSub" th:value="${currentSubSectionId}" th:text="Dalej"></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
