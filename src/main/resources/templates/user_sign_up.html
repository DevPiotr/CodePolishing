<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/formLayout}">

<div layout:fragment="form">
    <form th:action="@{/sign_up}" th:object="${user}" method="post" class="form-box col-12">
        <ul class="alert-danger rounded">
            <li class="p-1" th:each="err : ${#fields.errors('email')}" th:text="${err}" />
            <li class="p-1" th:each="err : ${#fields.errors('password')}" th:text="${err}" />
        </ul>

        <h3 class="h4 text-black mb-4">Załóż konto</h3>
        <div class="form-group">
            <input th:field="*{email}" class="form-control" placeholder="email"/>
        </div>
        <div class="form-group">
            <input th:field="*{password}" th:type="password" name="password" class="form-control" placeholder="hasło"/>
        </div>
        <div class="form-group">
            <input th:field="*{confirmPassword}" th:type="password" name="confirm_password" class="form-control" placeholder="potwierdź hasło"/>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary btn-pill" value="Dalej">
        </div>
    </form>
</div>
</html>
