
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/formLayout}">

<div layout:fragment="form">
    <form th:action="@{/signIn}" method="POST" class="form-box col-12">
        <h3 class="h4 text-black mb-4">Zaloguj się</h3>
        <ul th:if="${loginError}" class="alert-danger rounded">
            <li class="p-1">Niepoprawny email lub hasło</li>
        </ul>
        <div class="form-group">
            E-mail:
            <input name="username" type="text" class="form-control" placeholder="e-mail"/>
        </div>
        <div class="form-group">
            Hasło:
            <input name="password" type="password" class="form-control" placeholder="hasło"/>
        </div>
        <input type="submit" value="Login" />
    </form>
</div>

</html>
