<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">

    <div class="intro-section">
        <div class="slide-1" th:style="'background:url(' + @{/images/programming_banner.jpg} + ');'" data-stellar-background-ratio="0.8">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12">
                        <div class="row">
                            <form th:action="@{/user/uploadImage}" method="post" enctype="multipart/form-data" class="form-box col-6">
                                <img th:src="@{/getUserImage}" class="mx-auto w-50 d-block rounded-circle"/>
                                <div class="form-group">
                                    Zdjęcie do wgrania <input type="file" name="file" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Aktualizuj zdjęcie" class="form-control">
                                </div>
                            </form>
                           <form th:action="@{/user}" th:object="${user}" method="post" class="form-box col-6">
                               <div class="form-group">
                                   Imię: <input th:type="text" th:field="*{name}" class="form-control">
                               </div>
                               <div class="form-group">
                                Nazwisko: <input th:type="text"  th:field="*{surname}" class="form-control">
                               </div>
                               <div class="form-group">
                                Miasto: <input th:type="text" th:field="*{city}" class="form-control">
                               </div>
                               <div class="form-group">
                                Nr. tele: <input th:type="text" th:field="*{phoneNumber}" class="form-control">
                               </div>
                               <div class="form-group">
                               <input type="submit" value="Aktualizuj" class="form-control">
                               </div>
                           </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
