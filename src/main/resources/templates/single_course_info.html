<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}" >

<th:block layout:fragment="header">
    <div class="menu-bg top-section-space" th:style="'background:url(' + @{/images/programming_banner.jpg} + ');'" data-stellar-background-ratio="0.8"></div>
</th:block>

<th:block layout:fragment="main-content">
    <div class="site-section">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-2">
                                <p><a th:href="@{/courses/}"><- Powrót</a></p>
                            </div>
                        </div>
                        <div class="row font-italic">
                            <div class="col-12 text-center" >
                                <h1 th:text="${course.getName()}"></h1>
                            </div>
                        </div>
                        <div class="row single-course-body">
                            <div class="col-12 text-center" >
                                <h2 th:text="${course.getLongDescription()}"></h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-center">
                                <h2>Rodziały</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12" th:each="courseSection, sectionPart: ${courseSections}">
                                <div class="border-bottom" th:text="${sectionPart.index} + 1 + '. ' + ${courseSection.getName()} + ' - ' + ${courseSection.getShortDescription()}"></div>
                            </div>
                        </div>
                        <div class="row align-items-right my-2">
                            <div class="col-10"></div>
                            <div class="col-2">
                                <div sec:authorize="isFullyAuthenticated()">
                                    <form action="joinCourse" method="get">
                                        <button class="btn btn-primary" name="idCourse" th:value="${course.getId()}">Dołącz</button>
                                    </form>
                                </div>
                            <div sec:authorize="!isFullyAuthenticated()">
                                    <a disabled="disabled" class="btn btn-primary">Zaloguj się aby dołączyć</a>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</th:block>
</html>
