<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/courseLayout}" >

<th:block layout:fragment="header">
    <div class="menu-bg top-section-space" th:style="'background:url(' + @{/images/programming_banner.jpg} + ');'" data-stellar-background-ratio="0.8"></div>
</th:block>

<th:block layout:fragment="title">
    <div class="site-section-title">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="row justify-content-center">
                        <div data-aos="fade-left" data-aos-delay="200" class="col-10">
                            <div class="text-center text-black">
                                <h1>Dodaj rozdział</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

    <th:block layout:fragment="main-content">
            <form th:action="@{/courses/addSection}" th:object="${courseSection}" method="post" class="form-box col-7 m-auto">
                <input type="hidden" th:field="*{sectionPart}" th:value="${sectionPart}">

                <div class="form-group">
                    <h3>Nazwa rozdziału: </h3>
                    <input th:field="*{name}" class="form-control" placeholder="Nazwa Rozdziału"/>
                </div>

                <div class="form-group mt-2">
                    <h3>Krótki opis:</h3>
                    <textarea th:field="*{shortDescription}" rows="3" placeholder="Krótki opis kursu" class="form-control"/>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-pill" value="Stwórz rozdział">
                </div>
            </form>
    </th:block>
</div>
</html>
