<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/courseLayout}" >

<th:block layout:fragment="header">
    <div class="menu-bg top-section-space" th:style="'background:url(' + @{/images/programming_banner.jpg} + ');'" data-stellar-background-ratio="0.8"></div>
</th:block>

<th:block layout:fragment="title">
    <div class="site-section-title">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="row justify-content-center">
                        <div data-aos="fade-left" data-aos-delay="200" class="col-10">
                            <div class="text-center text-black">
                                <h1>Nowy Kurs</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

    <th:block layout:fragment="main-content">
            <form th:action="@{/addCourse}" th:object="${course}" method="post" class="form-box col-7 m-auto">

                <ul class="alert-danger rounded">
                    <li class="p-1" th:each="err : ${#fields.errors('name')}" th:text="${err}" />
                    <li class="p-1" th:each="err : ${#fields.errors('shortDescription')}" th:text="${err}" />
                    <li class="p-1" th:each="err : ${#fields.errors('longDescription')}" th:text="${err}" />
                </ul>
                <div class="form-group">
                    <h3>Nazwa kursu: </h3>
                    <input th:field="*{name}" class="form-control" placeholder="Nazwa Kursu"/>
                </div>
                <div class="form-group">
                    <div class="col-11 mx-auto d-block">
                            <div class="col-6 text-center float-left">
                                Poziom kursu:
                            <select th:field="*{idCourseLevel}">
                                <option th:each="level : ${courseLevels}"
                                        th:value="${level.id}"
                                        th:utext="${level.name}">
                                </option>
                            </select>
                            </div>
                            <div class="col-6 text-center float-left">
                                Typ kursu:
                                <select th:field="*{idCourseType}">
                                    <option th:each="types : ${courseTypes}"
                                            th:value="${types.id}"
                                            th:utext="${types.name}">
                                    </option>
                                </select>
                            </div>
                    </div>
                </div>
                    <div style="clear: both"></div>
                <div class="form-group mt-2">
                    <h3>Krótki opis:</h3>
                    <textarea th:field="*{shortDescription}" rows="3" placeholder="Krótki opis kursu" class="form-control"/>
                </div>
                <div class="form-group">
                    <h3>Dłuższy opis:</h3>
                    <textarea th:field="*{longDescription}" rows="5" placeholder="Dłuższy opis kursu" class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-pill" value="Stwórz rozdziały">
                </div>
            </form>
    </th:block>
</div>
</html>
