<div th:fragment="side-menu-buttons">

        <div th:each="courseSubsection : ${courseSubsectionList}">
            <div class="col-12 my-2" >
                <form th:action="@{/sections/{id}(id=${idCourseSection})}" method="get">
                    <input type="hidden" name="part" value="0">
                    <input type="hidden" name="contentType" value="theory">
                    <div th:if="${finishedSubSections.contains(courseSubsection)}">
                        <button class="btn btn-secondary btn-block" th:name="idSub" th:value="${courseSubsection.getId()}" th:text="${courseSubsection.getName()}"></button>
                    </div>
                    <div th:unless="${finishedSubSections.contains(courseSubsection)}">
                        <button class="btn btn-primary btn-block" th:name="idSub" th:value="${courseSubsection.getId()}" th:text="${courseSubsection.getName()}"></button>
                    </div>
                </form>
            </div>
        </div>
</div>
