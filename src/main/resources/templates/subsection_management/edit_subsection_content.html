<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/courseLayout}" >

<th:block layout:fragment="header">
    <div class="menu-bg top-section-space" th:style="'background:url(' + @{/images/programming_banner.jpg} + ');'" data-stellar-background-ratio="0.8"></div>
</th:block>

<th:block layout:fragment="main-content">
    <div class="mt-5">
        <div class="col-6 float-left text-center border-right">
            <form th:action="@{editContent/edit}" th:object="${theory}" method="post" class="">
                <input type="hidden" th:field="*{id}" th:value="*{id}">
                <div class="form-group">
                    <textarea rows="20" type="text" th:field="*{theoryContent}" th:value="*{theoryContent}" class="form-control col-8 mx-auto" placeholder="Content in HTML"/>
                </div>
                <input type="submit" class="btn btn-primary btn-pill" value="Zapisz">
            </form>

        </div>
        <div class="float-left col-6">
            <th:block th:insert="fragments/subsection_management:: content"></th:block>
        </div>
        <div style="clear:both"></div>

        <form th:action="@{finish}" method="post" class="m-auto text-center">
            <input type="submit" class="btn btn-primary" value="ZakoÅ„cz">
        </form>
    </div>

</th:block>

</html>
