<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/courseLayout}" >

<th:block layout:fragment="header">
    <div class="menu-bg top-section-space" th:style="'background:url(' + @{/images/programming_banner.jpg} + ');'" data-stellar-background-ratio="0.8"></div>
</th:block>

<th:block layout:fragment="main-content">

    <script type="text/javascript">

        function enableButtonAndStoreValueInField(){

            var selectedRadioId = $('input[name=setRightAnswer]:checked').attr('id');

            var valueFromInput =  $('input[name='+ selectedRadioId +']').val();

            $('input[name=rightAnswer]').val(valueFromInput)

            console.log('id:',selectedRadioId);
            console.log('value: ',valueFromInput);

            $("#addButton").removeAttr("disabled");
        };

    </script>
    <div class="mt-5">
        <div class="col-6 float-left text-center">
            <form th:action="@{/courses/editSections/editSubsection/editCompileTask/edit}" th:object="${compileTask}" method="post" class="">
                <input type="hidden" th:field="*{id}" th:value="*{id}">
                <div class="col-12 w-100 float-left text-center">
                    <div class="form-group">
                        Treść zadania:
                        <textarea rows="3" type="text" th:text="*{taskContent}" th:field="*{taskContent}" class="form-control col-12 mx-auto" placeholder="Treść zadania"/>
                    </div>
                    <div class="form-group w-100">
                        Logika kompilacji zadania:
                        <textarea rows="20" type="text" th:text="*{compileCode}" th:field="*{compileCode}" class="form-control col-12 mx-1" placeholder="Treść zadania"/>
                    </div>
                    <div class="form-group">
                        Dane wejściowe:
                        <textarea rows="1" type="text" th:text="*{inputs}" th:field="*{inputs}" class="form-control col-12 mx-auto" placeholder="Treść zadania"/>
                    </div>

                </div>
                <div class="col-6 w-100 float-right text-center border-right">
                    <div class="form-group">
                        Wzorzec rozwiazania zadania:
                        <textarea rows="10" type="text" th:text="*{properCode}" th:field="*{properCode}" class="form-control col-12 mx-auto" placeholder="Treść zadania"/>
                    </div>
                </div>
                <div class="col-6 w-100 float-right text-center border-right">
                    <div class="form-group">
                        Kod startowy:
                        <textarea rows="10" type="text" th:text="*{initCode}" th:field="*{initCode}" class="form-control col-12 mx-auto" placeholder="Treść zadania"/>
                    </div>
                </div>
                <div style="clear:both;"></div>
                <input type="submit" class="btn btn-primary btn-pill" value="Zapisz">
            </form>
        </div>
        <div class="float-left col-6">
            <th:block th:insert="fragments/subsection_management:: content"></th:block>
        </div>
        <div style="clear:both"></div>

        <form th:action="@{finish}" method="post" class="m-auto text-center">
            <input type="submit" class="btn btn-primary" value="Zakończ">
        </form>
    </div>

</th:block>

</html>
