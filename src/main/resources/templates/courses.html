<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/courseLayout}" >

<div layout:fragment="content">

    <div class="intro-section-course">
        <div class="slide-1" th:style="'background:url(' + @{/images/programming_banner.jpg} + ');'" data-stellar-background-ratio="0.8">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12">
                        <div class="row justify-content-center">
                            <div data-aos="fade-up" data-aos-delay="500" class="col-10">
                                <div class="text-center">
                                    <h1>Kursy</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="site-section">
        <div class="container">
            <div class="row">

                <div class="col-12 border-dark border-bottom ">
                    <h2 class="font-weight-bold text-center" th:text="${courseLevelName.get(0).getName()}"></h2>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12" th:each="course: ${basicCourses}">
                    <div class="card">
                        <img class="card-img-top" src="http://via.placeholder.com/640x360" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${course.getName()}"></h5>
                            <p class="card-text" th:text="${course.getShortDescription()}"></p>
                            <a th:href="@{/courses/{id}(id=${course.getId()})}" class="btn btn-primary">Dowiedz się więcej</a>
                        </div>
                    </div>
                </div>

                <div class="col-12 border-dark border-bottom">
                    <h2 class="font-weight-bold text-center" th:text="${courseLevelName.get(1).getName()}"></h2>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12" th:each="course: ${mediumCourses}">
                    <div class="card">
                        <img class="card-img-top" src="http://via.placeholder.com/640x360" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${course.getName()}"></h5>
                            <p class="card-text" th:text="${course.getShortDescription()}"></p>
                            <a th:href="@{/courses/{id}(id=${course.getId()})}" class="btn btn-primary">Dowiedz się więcej</a>
                        </div>
                    </div>
                </div>

                <div class="col-12 border-dark border-bottom">
                    <h2 class="font-weight-bold text-center" th:text="${courseLevelName.get(2).getName()}"></h2>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12" th:each="course: ${hardCourses}">
                    <div class="card">
                        <img class="card-img-top" src="http://via.placeholder.com/640x360" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${course.getName()}"></h5>
                            <p class="card-text" th:text="${course.getShortDescription()}"></p>
                            <a th:href="@{/courses/{id}(id=${course.getId()})}" class="btn btn-primary">Dowiedz się więcej</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
</html>
