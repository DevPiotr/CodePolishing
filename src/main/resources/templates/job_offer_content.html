<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">

    <div class="top-section-space" th:style="'background:url(' + @{/images/programming_banner.jpg} + ');'" data-stellar-background-ratio="0.1"></div>
</div>

<div layout:fragment="main-content">
    <div class="site-section">
        <div class="container">
            <div class="row mb-5 justify-content-center">
                <th:block th:object="${job}">
                    <th:block th:insert="fragments/jobs :: job-content(
                name=*{companyName},
                description=*{jobOfferContent},
                tech=*{technology},
                date=*{createDate})">
                    </th:block>
                </th:block>
            </div>
        </div>
    </div>
</div>

</html>
