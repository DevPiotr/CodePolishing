<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">
    <div class="intro-section">
        <div class="slide-1" th:style="'background:url(' + @{/images/programming_banner.jpg} + ');'" data-stellar-background-ratio="0.8">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12">
                        <div class="row col-user-profile">
                            <div class="col-4 mb-2 form-box">
                                <div class="task-text">
                                    <h3>Zadanie:</h3>
                                    <th:block th:text="${taskText}"></th:block>
                                </div>
                            </div>
                            <div class="col-8">
                                <form th:action="@{/task}" th:id="taskForm" method="post" class="form-box mb-2 w-100">
                                    <div class="form-text">
                                        Kompilator wersja Alpha 1.0
                                    </div>
                                    <div class="form-group">
                                        <textarea rows="10" th:name="sourceCode" th:text="${preSourceCode}" class="form-control" th:form="taskForm"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" value="Kompiluj" class="btn btn-primary btn-pill">
                                    </div>
                                </form>

                            </div>
                            <div class="col-12 mb-5 pl-0">
                                <div class="form-box mt-2 mb-0">
                                    <div class="form-text">
                                        Konsola
                                    </div>
                                    <div class="form-group">
                                        <textarea rows="5" th:text="${console}"  class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


</html>
