<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/courseLayout}" >

<th:block layout:fragment="header">
    <div class="menu-bg top-section-space" th:style="'background:url(' + @{/images/programming_banner.jpg} + ');'" data-stellar-background-ratio="0.8"></div>
</th:block>

<th:block layout:fragment="title">
    <div class="site-section-title">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="row justify-content-center">
                        <div data-aos="fade-left" data-aos-delay="200" class="col-10">
                            <div class="text-center text-black">
                            <h1 th:text="*{courseName}"></h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="main-content">
    <div class="row align-items-center">
        <th:block th:if="${errorMessage}">
            <div class="col-4"></div>
            <div class="alert-danger rounded col-4 text-center" th:text="${errorMessage}"></div>
            <div class="col-4"></div>
        </th:block>
    </div>
    <div class="row align-items-center text-center">
        <div class="col-3 mx-1 new_section_form">
            <div th:if="${newCourseSections}">
                <div th:each="newCourseSection,number : ${newCourseSections}">
                    <div class="row border-dark border-1">
                        <form th:action="@{/deleteSection}" method="post">
                            <div class="row">
                                <div class="col-9 my-2" th:text="${newCourseSection.name}"></div>
                                <div class="col-1">
                                    <input type="hidden" name="deleteNumber" th:value="${number.index}">
                                    <input type="image" name="submit" th:src="@{/images/thrash.jpg}" width="30px" height="30px"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-8 new_section_form">
            <form th:action="@{/addSection}" th:object="${courseSection}" method="post" class="form-box col-4 m-auto">
                <div class="form-group">
                    <input type="text" th:field="*{name}" placeholder="name">
                    <br/>
                    <input type="text" th:field="*{shortDescription}" placeholder="short">
                </div>
                <input type="submit" class="btn btn-primary btn-pill" value="Dodaj">
            </form>

            <th:block th:if="${newCourseSections}">
                <form th:action="@{/finish}" method="post" class="form-box col-4 m-auto">
                    <input type="submit" class="btn btn-primary btn-pill" value="ZakoÅ„cz">
                </form>
            </th:block>

        </div>
    </div>

</th:block>
</html>
